# Test Configuration for Contract Service Integration Tests
# Uses Testcontainers for database and mock configurations for external services

# Server Configuration
server.port=0
server.servlet.context-path=/api

# Database Configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.h2.console.enabled=false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Flyway Configuration (disabled for tests)
spring.flyway.enabled=false

# Kafka Configuration (disabled for tests)
spring.kafka.enabled=false
spring.kafka.bootstrap-servers=localhost:9999
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Topics
kafka.topics.contract-events=test-contract-events

# Event Publishing Configuration (disabled for tests)
event.publishing.enabled=false

# Storage Configuration
storage.type=local
storage.local.path=/tmp/test-contracts

# Logging Configuration
logging.level.com.mercedes.contract=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.testcontainers=INFO

# Health Check Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Test-specific configurations
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=false
